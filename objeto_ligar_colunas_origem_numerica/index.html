<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligue as colunas</title>
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/print/print.css">
    <link rel="stylesheet" href="assets/fa/css/all.min.css">
    <link rel="stylesheet" href="assets/css/ligar-colunas.css">
</head>

<body>
    <div class="container">
        <div class="cabecalho row">
            <div class="col-md-2 text-center">
                <img src="assets/img/pg2-praticar2-ico.png" alt="vamos praticar!" class="img-fluid d-inline-block">
            </div>
            <div class="col-md-10">
                <h1 class="h1-game">Origem dos números</h1>
                <p class="p-descricao">Vamos relembrar os sistemas de numeração? Relacione o nome do sistema à
                    representação numérica correspondente. <br><strong>Clique ou toque para ligar as colunas:</strong>
                </p>
            </div>
        </div>
    </div>
    <div class="crop">
        <div class="game-ligue-colunas no-print conteudo" id="origem-numeros">
            <div class="row body-game position-relative">
                <div class="linhas position-absolute">
                    <div class="linha d-none" id="linha1"></div>
                    <div class="linha d-none" id="linha2"></div>
                    <div class="linha d-none" id="linha3"></div>
                    <div class="linha d-none" id="linha4"></div>
                    <div class="linha d-none" id="linha5"></div>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-ligacao item item1" data-resp="1">
                        <img src="assets/img/numero-1.png" class="img-fluid w-75" alt="imagem apresentando números">
                    </button>
                    <button type="button" class="btn btn-ligacao item item2" data-resp="2">
                        <img src="assets/img/numero-2.png" class="img-fluid w-75" alt="imagem apresentando números">
                    </button>
                    <button type="button" class="btn btn-ligacao item item3" data-resp="3">
                        <img src="assets/img/numero-3.png" class="img-fluid w-75" alt="imagem apresentando números">
                    </button>
                    <button type="button" class="btn btn-ligacao item item4" data-resp="4">
                        <img src="assets/img/numero-4.png" class="img-fluid w-75" alt="imagem apresentando números">
                    </button>
                    <button type="button" class="btn btn-ligacao item item5" data-resp="5">
                        <img src="assets/img/numero-5.png" class="img-fluid w-75" alt="imagem apresentando números">
                    </button>
                </div>

                <div class="col direita">
                    <button type="button" class="btn btn-ligacao resp resp5 d-block" data-resp="5">
                        <span class="txtacao"><i class="fas fa-question"></i></span>
                        Hindu-arábico
                    </button>
                    <button type="button" class="btn btn-ligacao resp resp2 d-block" data-resp="2">
                        <span class="txtacao"><i class="fas fa-question"></i></span>
                        Maia
                    </button>
                    <button type="button" class="btn btn-ligacao resp resp1 d-block" data-resp="1">
                        <span class="txtacao"><i class="fas fa-question"></i></span>
                        Egípcio
                    </button>
                    <button type="button" class="btn btn-ligacao resp resp4 d-block" data-resp="4">
                        <span class="txtacao"><i class="fas fa-question"></i></span>
                        Romano
                    </button>
                    <button type="button" class="btn btn-ligacao resp resp3 d-block" data-resp="3">
                        <span class="txtacao"><i class="fas fa-question"></i></span>
                        Babilônico
                    </button>
                </div>
            </div>
        </div>


    </div>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                <div class="modal-body">
                    <p class="p-modal"></p>
